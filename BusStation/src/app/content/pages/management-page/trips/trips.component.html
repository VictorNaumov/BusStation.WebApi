<div class="main-container">
  <div class="control-menu">
    <div class="form-menu">

      <div class="row">
        <h4 class="col-sm-8">Trips</h4>
        <div class="col-sm-2">
          <button type="button" class="btn btn-outline-dark" style="border-radius: 0px;" data-toggle="modal" data-target="#addModal">
            Add
          </button>
        </div>
      </div>
      <hr style="background-color: dimgray; height: 1px;" />

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="font-weight: bold">Search</label>
        <div class="col-sm-8">
          <input class="form-control" style="border-radius: 0px;" type="search" id="search" (input)="search()" />
        </div>
      </div>
      <hr style="background-color: dimgray; height: 1px;" />
    </div>
  </div>

  <div class="items-container">
    <div *ngFor="let trip of trips">
      <div class="item-container" >
        <div class="row">
          <div class="col-sm-1">
            <b>Id: </b><span>{{trip.id}}</span>
          </div>
          <div class="col-sm-2">
            <b>Route id: </b><span>{{trip.routeId}}</span>
          </div>
          <div class="col-sm-2">
            <b>Bus id: </b><span>{{trip.busId}}</span>
          </div>
          <div class="col-sm-2">
            <b>Schedule id: </b><span>{{trip.scheduleId}}</span>
          </div>
          <div class="col-sm-4">
            <b>Departure time: </b><span>{{trip.departureTime | date:'shortTime'}} </span>
          </div>
          <div class="col-sm-2" style="padding-right: 10px;" >
            <span >
              <button (click)="putDataToUpdate(trip.id, trip)" type="button" class="btn btn-outline-dark" style="border-radius: 0px;" data-toggle="modal" data-target="#updateModal">
                Update
              </button>
              <button (click)="putDataToDelete(trip.id)" type="button" class="btn btn-outline-dark" style="border-radius: 0px;" data-toggle="modal" data-target="#deleteModal">
                Delete
              </button>
            </span>
          </div>
        </div>
      </div>
      <div style="margin-top: 10px"></div>
    </div>
  </div>
</div>

<!--Modal Add Item-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Adding Provider</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addForm" (ngSubmit)="addItem()">
          <div class="form-group" [ngClass]="{invalid: addForm.get('RouteId')?.touched && addForm.get('RouteId')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="RouteId">RouteId: </label>
            <input class="form-control" style="border-radius: 0px;" id="RouteId" type="text" formControlName="RouteId">
            <div class="validation" *ngIf="addForm.get('RouteId')?.touched && addForm.get('RouteId')?.invalid">
              <small *ngIf="addForm.get('RouteId')?.errors?.required">Enter field.</small>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" (click)="addItem()" class="btn btn-outline-dark" style="border-radius: 0px;" [disabled]="addForm?.invalid || submitted" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-outline-danger" style="border-radius: 0px;" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--Modal Update Item-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Update Provider</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="updateItem()">
          <div class="form-group" [ngClass]="{invalid: updateForm.get('oldRouteId')?.touched && updateForm.get('oldRouteId')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="oldRouteId">RouteId: </label>
            <input class="form-control" style="border-radius: 0px;" id="oldRouteId" type="text" formControlName="oldRouteId">
            <input class="form-control" style="border-radius: 0px;" id="updateId" type="number" hidden formControlName="updateId">
            <div class="validation" *ngIf="updateForm.get('oldRouteId')?.touched && updateForm.get('oldRouteId')?.invalid">
              <small *ngIf="updateForm.get('oldRouteId')?.errors?.required">Enter field.</small>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" (click)="updateItem()" class="btn btn-outline-dark" style="border-radius: 0px;" [disabled]="updateForm?.invalid || submitted" data-dismiss="modal">Update</button>
            <button type="button" class="btn btn-outline-danger" style="border-radius: 0px;" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>

<!--Modal Delete Item-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Delete Provider</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="deleteForm" (ngSubmit)="deleteItem()">
          <div class="form-group">
            <label class="col-form-label" style="font-weight: bold">Are You shure? </label>
            <input class="form-control" style="border-radius: 0px;" id="deleteId" type="number" hidden formControlName="deleteId">
          </div>
          <div class="form-group">
            <button type="submit" (click)="deleteItem()" class="btn btn-outline-dark" style="border-radius: 0px;" [disabled]="deleteForm?.invalid || submitted" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-outline-danger" style="border-radius: 0px;" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
